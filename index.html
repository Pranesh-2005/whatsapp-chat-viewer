<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="images.png">
  <title>WhatsApp Chat Viewer</title>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls card glass" id="controlsBar">
    <label class="file-label" id="uploadLabel">
      <input type="file" id="fileInput" accept=".txt" multiple="false" hidden />
      <span>📁 Upload TXT</span>
    </label>
    <div id="filters" style="display:none;">
      <input type="text" id="searchInput" placeholder="🔍 Search messages..." />
      <input type="date" id="fromDate" title="From date" />
      <input type="date" id="toDate" title="To date" />
      <button id="starredToggle" title="Show Starred Only">⭐ Starred</button>
      <select id="fontSelector">
        <option value="Poppins" selected>Poppins</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Roboto">Roboto</option>
        <option value="Lato">Lato</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Raleway">Raleway</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Oswald">Oswald</option>
        <option value="Ubuntu">Ubuntu</option>
      </select>
      <select id="senderFilter">
        <option value="">👤 Default View</option>
      </select>
      <button id="themeToggle" title="Toggle Theme">🌓 Theme</button>
      <button id="scrollBtn" title="Scroll to latest">⬇️ Scroll</button>
    </div>
  </div>

  <div id="chatContainer" class="chat card glass"></div>

  <!-- Floating search navigation -->
  <div id="searchNavFloating" style="display:none; position:absolute; z-index:100;">
    <button id="searchNextBtnFloat">Next</button>
    <button id="searchCancelBtnFloat">Cancel</button>
  </div>

  <!-- Mobile Floating Controls -->
  <div class="floating-controls">
    <button id="themeToggleMobile" title="Toggle Theme">🌓</button>
    <button id="starredToggleMobile" title="Show Starred Only">⭐</button>
    <input type="date" id="fromDateMobile" title="From date" />
    <input type="date" id="toDateMobile" title="To date" />
    <input type="text" id="searchInputMobile" placeholder="🔍" />
  </div>

  <script src="script.js"></script>
</body>
</html>
